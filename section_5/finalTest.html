<!DOCTYPE html>
<html lang="en">
  <head>
    <title>section_5 최종테스트</title>
  </head>
  <body>
    <h1></h1>
    <form action="/marathon">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />

      <p>Select a Race</p>
      <div>
        <input type="radio" name="marathon" id="funrun" />
        <!-- id는 숫자로 시작해서는 안됨 -->
        <label for="funrun">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" name="marathon" id="Half" />
        <label for="Half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="marathon" id="Full" />
        <label for="Full">Full Marathon</label>
      </div>

      <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </p>

      <label for="age">Select Age Group</label>
      <select name="age" id="age" name="age">
        <option value="under18">under 18</option>
        <option value="8-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="50">50+</option>
      </select>
      <div>
        <button>Register!</button>
      </div>
    </form>
  </body>
</html>
